<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Form</title>
    <link href="sylogin.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
       
            <a href="./text.html">
                <div class="def"> <span>&#x292B;</span></div>
              
            </a>
        

    <div class="content">
        <form action="#">
          <div class="title"> Contact Us </div>
          <div class="input-box">
            <input type="text" placeholder="Name" required>
            <div class="underline"></div>
          </div>
          <div class="input-box">
            <input type="text" placeholder="City" required>
            <div class="underline"></div>
          </div>

          <div class="input-box">
            <input list="detail" placeholder="Property" required>
            <datalist 
            id="detail">
                <option value="Flat"></option>
                <option value="Land"></option>
                <option value="Commercial"></option>
            </datalist>
            <div class="underline"></div>
          </div>

          <div class="input-box">
            <input list="details" placeholder="Sell & Buy" required>
            <datalist 
            id="details">
                <option value="Buy"></option>
                <option value="Sell"></option>
                <option value="Broker"></option>
            </datalist>
            <div class="underline"></div>
          </div>

          <div class="input-box underline">
            <input type="text" placeholder="Enter Your Email" required>
            <div class="underline"></div>
          </div>
          <div class="input-box button">
            <input type="submit" name="" value="Continue">
          </div>
        </form>
          <div class="option">or Connect With Social Media</div>
          <div class="facebook">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
          </div>
      </div>
    </div>
    
</body>
</html>
